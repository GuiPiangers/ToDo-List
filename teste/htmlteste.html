<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <style>

    </style>

</head>
<body>
    <input type="text">

    <script>
        const input = document.querySelector('input')
        const nomes = ['Bernardo', 'Brenda', 'Fernanda', 'Amanda']

        input.addEventListener('keyup', (e)=>{
            const pesquisar = e.target.value
            nomes.forEach( (nome) =>{
                if(nome.toLowerCase().match(pesquisar.toLowerCase())){
                    console.log(nome)
                }
            })
        })
    </script>
</body>
</html>
